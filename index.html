<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <img src="images/indigo.jpg" alt="">
        <div class="overlay-div"><img src="images/bluemoji.png" alt=""></div>
    </div>
    <div class="main-content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
            <label for="first_name">First name</label>
            <input type="text" name="first_name">

            <label for="last_name">Last name</label>
            <input type="text" name="last_name">

            <label for="email">Email</label>
            <input type="email" name="email">

            <label for="phone_number">Phone number</label>
            <input type="text" name="phone_number">

            <label for="password">Password</label>
            <input type="password">
            
            <label for="confirm_password">Confirm password</label>
            <input type="password">

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="https://www.google.com/">Log in</a></p>
    </div>
</body>
</html>
