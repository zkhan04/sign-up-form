<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <img src="images/indigo.jpg" alt="">
        <div class="overlay-div"><img src="images/bluemoji.png" alt=""></div>
    </div>
    <div class="main-content">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <div class="form-inputs">
                <div class="label-input-set">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name">
                </div>
                <div class="label-input-set">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name">
                </div>
                <div class="label-input-set">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="label-input-set">
                    <label for="phone_number">Phone number</label>
                    <input type="text" name="phone_number">
                </div>
                <div class="label-input-set">
                    <label for="password">Password</label>
                    <input type="password">
                </div>
                <div class="label-input-set">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password">
                </div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have an account? <a href="https://www.google.com/">Log in</a> </p>
        </div>
        
    </div>
</body>
</html>
